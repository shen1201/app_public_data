  <script>
    // é¡¯ç¤ºå·²é¸æ“‡çš„æª”æ¡ˆåç¨±
    document.getElementById('fileInput').addEventListener('change', function(e) {

    document.getElementById('processBtn').addEventListener('click', () => {

      if (!fileInput.files.length) {

      const reader = new FileReader();
      
      reader.onload = (e) => {

          progressBar.value = 60;
          
          // æ‰¾åˆ°ç¬¬ä¸€è¡Œ A æ¬„åŒ…å« season
          let startIdx = rows.findIndex(r => r[0] && r[0].toString().includes(season));
          if (startIdx < 0) {
            showStatus(`æ‰¾ä¸åˆ°åŒ…å« ${season} çš„åˆ—`, 'error');
            progressContainer.style.display = 'none';

          const localities = [
            "æ–°åŒ—å¸‚","è‡ºåŒ—å¸‚","æ¡ƒåœ’å¸‚","è‡ºä¸­å¸‚","è‡ºå—å¸‚","é«˜é›„å¸‚",

            "å˜‰ç¾©ç¸£","å±æ±ç¸£","è‡ºæ±ç¸£","èŠ±è“®ç¸£","æ¾æ¹–ç¸£","åŸºéš†å¸‚",
            "æ–°ç«¹å¸‚","å˜‰ç¾©å¸‚","é‡‘é–€ç¸£","é€£æ±Ÿç¸£"
          ];
          
          const result = [];
          for (let i = startIdx + 1; i < rows.length && result.length < localities.length; i++) {
            const cell = rows[i][0] ? rows[i][0].toString() : '';
            if (localities.some(loc => cell.includes(loc))) {
              // å– A,C,D,E,F,G,H => index 0,2,3,4,5,6,7
              const row = rows[i];
              // ç§»é™¤é€—è™Ÿã€ç©ºç™½ä¸¦æ¸…ç†è³‡æ–™
              const cleanedRow = [
                (row[0] || '').trim(),
                (row[2] || '').replace(/,|\s/g, ''),
                (row[3] || '').replace(/,|\s/g, ''),
                (row[4] || '').replace(/,|\s/g, ''),
                (row[5] || '').replace(/,|\s/g, ''),
                (row[6] || '').replace(/,|\s/g, ''),
                (row[7] || '').replace(/,|\s/g, '')

              result.push(cleanedRow);
            }

          progressBar.value = 80;
          
          if (result.length === 0) {
            showStatus('æ‰¾ä¸åˆ°ä»»ä½•ç¬¦åˆæ¢ä»¶çš„è³‡æ–™', 'error');
            progressContainer.style.display = 'none';
            return;

          if (result.length < localities.length) {
            showStatus(`æ³¨æ„ï¼šåªæ‰¾åˆ° ${result.length} ç­†è³‡æ–™ï¼ˆå…± ${localities.length} å€‹åœ°å€ï¼‰`, 'warning');
          }
          
          // è½‰æˆ CSVï¼Œä¸åŠ é¡å¤–çš„å¼•è™Ÿ

          // 3ç§’å¾Œéš±è—é€²åº¦æ¢

        } catch (error) {

          progressContainer.style.display = 'none';

      };
